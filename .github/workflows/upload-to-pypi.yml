name: Upload to PyPI

on:
  release: 
    types: [published]

jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        python-version: 3.10
        
    - name: Build Docker image 
      run: docker build -t flash-attention-wheel . 
      
    - name: Run Docker container 
      run: docker run -v $(pwd):/app flash-attention-wheel python setup.py sdist bdist_wheel
    
    - name: Publish package
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
